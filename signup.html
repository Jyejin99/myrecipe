<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/signup.css">
    <script src="./js/signup.js"></script>
</head>
<body>
    <main class="form-signin w-100 m-auto">
        <div class="signup-form text-center">
            <a href="/"><img class="mb-4 logo" src="./img/logo.png" alt="logo"></a>
            <h1 class="h3 mb-3 fw-normal form-title">회원가입</h1>
            <div class="form-wrap">
                <div class="form-box">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                        <label for="email">이메일</label>
                    </div>
                    <div class="form-floating mt-3 nickname">
                        <input type="text" class="form-control" id="nickname" placeholder="nickname">
                        <label for="nickname">닉네임</label>
                        <button class="w-50 btn btn-lg btn-secondary">중복확인</button>
                    </div>
                    <div class="form-floating mt-3">
                        <input type="password" class="form-control" id="pw" placeholder="password">
                        <label for="pw">비밀번호</label>
                    </div>
                    <div class="form-floating mt-3">
                        <input type="password" class="form-control" id="pw-confirm" onkeyup="checkpw()" placeholder="password-confirm">
                        <label for="pw-confirm">비밀번호 확인</label>
                    </div>
                    <span id="check"></span>
                    <div class="form-floating mt-3">
                        <input type="tel" class="form-control" id="tel" placeholder="tel">
                        <label for="tel">전화번호</label>
                    </div>
                     <button class="w-100 btn btn-lg btn-success sign-btn" onclick="check();">sign-up</button>
                    <a href="index.html" class="text-center text-muted back">뒤로가기</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
